<!DOCTYPE html>
<html lang="en" >
    <head>
        <title>Support Page</title>
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'>
        <link rel="stylesheet" href="/support/main.css">
        <script src="/js/navbar.js"></script>
        <script src="/security/auth.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta http-equiv="Content-Type" content="text/html;charset=windows-1251">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
    </head>
    <body>
        <section class="contact">
            <div class="contact-header">
                <h3 id="co-title">Contact Us</h3>
                <h1 id="co-text">Reach out for questions/informations or just to say hello</h1>
            </div>
            <div class="contact-content">
                <div class="contact-form">
                    <h3 id="form-title">Send me a message</h3>
                    <form action="mailto:gamerbroyt41@gmail.com" method="post" enctype="text/plain">
                        <fieldset>
                            <div class="form-field">
                                <input name="name" type="text" id="name" placeholder="Your Name"></input>
                            </div>
                            <div class="form-field">
                                <input name="email" type="email" id="email" placeholder="Your Email"></input>
                            </div>
                            <div class="form-field">
                                <input name="Subject" type="text" id="subject" placeholder="Subject"></input>
                            </div>
                            <div class="form-field">
                                <textarea name="message" type="text" id="message" placeholder="Your Message"></textarea>
                            </div>
                        </fieldset>
                        <input id="form-btn" type="submit" value="send">
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Email Me At </h3>
                    <a href="mailto:gamerbroyt41@gmail.com"><p>gamerbroyt41@gmail.com</p></a>
                    <h3>Find Me On </h3>
                    <div class="contact-links">
                        <a><i class="fab fa-instagram" onclick="link2()"></i></a>
                        <a><i class="fab fa-github" onclick="link1()"></i></a>
                        <a><i class="fab fa-codepen" onclick="link4()"></i></a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
